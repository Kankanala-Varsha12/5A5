<html>
<head>
<title> registration form </title>
</head>
<style>
    body {
      background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT4SL2T2lXOnsA4a1NEx20vi1J0kXUo0MgFcg&s');
      background-size: cover;  /* This ensures the image covers the entire screen */
      background-position: center; /* Centers the image */
      height: 100vh;  /* Makes sure the body takes up the full viewport height */
      margin: 0;  /* Removes default margin */
    }
</style>
<center>
<h1> EVENT REGISTRATION FORM</h1>
First name <input type = text><br><br>
Last name <input type = text><br><br>
Roll number <input type = text><br><br>
<label = course>Course</label>
<select id="course">
<option value=btech>b-tech</option>
<option value=mtech>m-tech</option>
<option value=MBA>MBA</option>
</select><br><br>
<label = gender>Gender</label>
<select id="gender">
<option value=male>Male</option>
<option value=female>Female</option>
<option value=other>Other</option>
</select><br><br>
<label = branch>Branch</label>
<select id="branch">
<option value=CSE>CSE</option>
<option value=CSM>CSM</option>
<option value=CSB>CSB</option>
<option value=EEE>EEE</option>
<option value=ECE>ECE</option>
</select><br><br>
<label = year>Year</label>
<select id="year">
<option value=I>I</option>
<option value=II>II</option>
<option value=III>III</option>
</select><br><br>
<h4>EVENTS INTERESTED IN PARTICIPATION</H4>
<input type=checkbox>dance</checkbox>
<input type=checkbox>theatre</checkbox>
<input type=checkbox>music</checkbox>
<input type=checkbox>singing</checkbox>
<input type=checkbox>standup comedy</checkbox><br><br>
<button> Submit </button>
<button> Reset </button>
</center>
</body>
</html>
